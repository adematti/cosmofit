pipeline:
  QSO:
    like:
      class: cosmofit.likelihoods.PowerSpectrumMultipolesLikelihood
      init:
        data: f'{data_dir}/data.npy'
        covariance: f'{data_dir}/mock_*.npy'
        #wmatrix: f'{data_dir}/window.npy'
        klim:
          0: [0.05, 0.2]
          2: [0.05, 0.2]
        kstep: 0.02
        zeff: 2.0
        fiducial: DESI
      save_fn: f'{output_dir}/QSO.like.npy'
      #load_fn: True
      plot: f'{output_dir}/power.png'
    theory:
      class: cosmofit.theories.bao.Beutler2017BAOGalaxyPowerSpectrum
      params:
        fixed: ['al0*', 'al2*']
        sigmar:
          value: .inf
        al[:3:2]_[0:2]:
          fixed: False
      #load_fn: f'{output_dir}/emulator.npy'
      emulator:
        save_fn: f'{output_dir}/emulator.npy'
    effectap:
      class: cosmofit.theories.base.EffectAP
      init:
        mode: qparqper
  cosmo:
    class: cosmofit.theories.primordial_cosmology.Cosmoprimo
    #init:
    #  fiducial: DESI
    params:
      fixed: '*'

emulate:
  class: TaylorEmulatorEngine
  fit:
    order: 1

do:
  source:
    #profiles: f'{output_dir}/profiles.npy'
    chain: f'{output_dir}/chain_0.npy'
  do: plot

summarize:
  chain: f'{output_dir}/samples_0.npy'
  plot_triangle: f'{output_dir}/triangle.png'
  plot_trace: f'{output_dir}/trace.png'
  plot_autocorrelation_time: f'{output_dir}/autocorrelation_time.png'
  plot_gelman_rubin:
    fn: f'{output_dir}/gelman_rubin.png'
    nsplits: 4
  plot_geweke: f'{output_dir}/geweke.png'

#summarize:
#   profiles: f'{output_dir}/profiles.npy'
#   plot_aligned_stacked: f'{output_dir}/aligned_stacked.png'

sample:
  class: cosmofit.samplers.DynestySampler
  init:
    mode: static
  run:
    max_iterations: 100000
    check_every: 100
  check: True
  save_fn: f'{output_dir}/samples_*.npy'

sample:
  class: cosmofit.samplers.EmceeSampler
  init:
    nwalkers: 40
  run:
    max_iterations: 10000
    check_every: 100
  check: True
  save_fn: f'{output_dir}/samples_*.npy'

profile:
  class: cosmofit.profilers.MinuitProfiler
  save_fn: f'{output_dir}/profiles.npy'
  run:
    niterations: 2

data_dir: pk
output_dir: tmp

class: LPTTracerPowerSpectrumMultipoles

info:
  version: 0.0.1
  date: 05/04/2022
  author: Arnaud de Mattia
  maintainer: Arnaud de Mattia
  description: Compute Lagrangian perturbation theory (LPT) power spectrum
  url:
  licence:
  bibtex: []
  requirements: []
  long_description:

init:
  ells: [0, 2, 4]

params:
  .fixed: ['b3']
  b1:
    value: 0.6
    prior:
      dist: uniform
      limits: [-1., 4.0]
    ref:
      limits: [0., 1.]
    latex: b_{1}
  b2:
    value: -3.
    prior:
      dist: norm
      loc: 0.
      scale: 15.
    ref:
      dist: norm
      loc: -3.
      scale: 0.5
    latex: b_{2}
  bs:
    value: -0.71
    prior:
      dist: norm
      loc: 0.
      scale: 3.
    ref:
      dist: norm
      loc: 1.
      scale: 0.5
    latex: b_{s}
  b3:
    value: -0.479
    fixed: True
    prior:
      dist: norm
      loc: 0.
      scale: 15.
    ref:
      dist: norm
      loc: 1.0
      scale: 0.5
    latex: b_{3}
  alpha[0:7:2]:
    value: 0.
    prior:
      dist: norm
      loc: 0.
      scale: 50.
    ref:
      dist: norm
      loc: 0.
      scale: 1.0
    latex: \alpha_[]
  sn[:5:2]:
    value: 0.
    prior:
      dist: norm
      loc: 0.
      scale: 1000.
    ref:
      dist: norm
      loc: 0
      scale: 50.
    latex: s_{n, []}


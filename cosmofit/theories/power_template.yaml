class: ShapeFitPowerSpectrumTemplate

info:
  version: 0.0.1
  date: 05/04/2022
  author: Arnaud de Mattia
  maintainer: Arnaud de Mattia
  description: Shapefit-parametrized template power spectrum
  url:
  licence:
  bibtex: []
  requirements: []
  long_description:

init:
  a: 0.6
  k_pivot: 0.03

params:
  m:
    value: 0.
    prior:
      dist: uniform
      limits: [-3., 3.]
    latex: m
  n:
    value: 0.
    fixed: True
    prior:
      dist: uniform
      limits: [-0.5, 0.5]
    latex: n
  A_p_ref:
    derived: True
    latex: 'A_{p, \mathrm{ref}}'
  m_ref:
    derived: True
    latex: 'm_{\mathrm{ref}}'
  n_s_ref:
    derived: True
    latex: 'n_{s, \mathrm{ref}}'

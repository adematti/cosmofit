class: ShapeFitPowerSpectrumParameterization

info:
  version: 0.0.1
  date: 05/04/2022
  author: Arnaud de Mattia
  maintainer: Arnaud de Mattia
  description: Shapefit-parameterized template power spectrum
  url:
  licence:
  bibtex: []
  requirements: []
  long_description:

init:
  a: 0.6
  k_pivot: 0.03

params:
  dm:
    value: 0.
    prior:
      dist: uniform
      limits: [-3., 3.]
    latex: m
  dn:
    value: 0.
    fixed: True
    prior:
      dist: uniform
      limits: [-0.5, 0.5]
    latex: n
  A_p:
    derived: True
    latex: 'A_{p}'
  f_sqrt_A_p:
    derived: True
    latex: 'f A_{p}^{1/2}'
  m:
    derived: True
    latex: 'm'
  n:
    derived: True
    latex: 'n_{s}'
  f:
    value: 0.8
    prior:
      dist: uniform
      limits: [0.1, 1.2]
    latex: 'f'
  qpar:
    value: 1.
    prior:
      dist: uniform
      limits: [0.8, 1.2]
    latex: '\alpha_{\parallel}'
  qper:
    value: 1.
    prior:
      dist: uniform
      limits: [0.8, 1.2]
    latex: '\alpha_{\perp}'



class: EmpiricalBAOWigglesGalaxyPowerSpectrum

info:
  version: 0.0.1
  date: 05/04/2022
  author: Arnaud de Mattia
  maintainer: Arnaud de Mattia
  description: Empirical model for BAO power spectrum multipoles
  url:
  licence:
  bibtex: [arxiv:1607.03149]
  requirements: []
  long_description: BAO model used in the BOSS DR12 BAO analysis by Beutler et al. 2017; supports pre-, reciso, recsym, real (f = 0) and redshift-space reconstruction

init:
  ells: [0, 2]
  smoothing_radius: 15.
  mode: ''  # '' for pre-recon, reciso, recsym

params:
  bias:
    value: 2.
    fixed: False
    prior:
      dist: uniform
      limits: [0.2, 4.]
    latex: b
  sigmas:
    value: 0.
    fixed: True
    latex: \Sigma_{s}
    prior:
      limits: [0, 10]
  sigmapar:
    value: 9.
    fixed: True
    latex: \Sigma_{\parallel}
    prior:
      limits: [0.1, 10]
  sigmaper:
    value: 6.
    fixed: True
    latex: \Sigma_{\perp}
    prior:
      limits: [0.1, 10]
  al[:5:2]_[-3:2]:
    value: 0.
    fixed: False
    latex: a_{[], []}
    prior:
      limits: [-1000., 1000.]



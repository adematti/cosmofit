  beyond_gauss: True
  shear: True
  third_order: True
  reduced: True  # reduced set of parameters

params:
  b1:
    value: 1.69
    prior:
      dist: uniform
      limits: [-1., 4.0]
    ref:
      limits: [0., 1.]
    latex: b_{1}
    latex: 'b_{1}'
  b2:
    value: -1.17
    prior:
      dist: norm
      loc: 0.
      scale: 15.
    ref:
      dist: norm
      loc: -3.
      scale: 0.5
    latex: 'b_{2}'
  bs:
    value: -0.71
    prior:
      dist: norm
      loc: 0.
      scale: 3.
    ref:
      dist: norm
      loc: 1.
      scale: 0.5
    latex: 'b_{s}'
  b3:
    value: -0.479
    prior:
      dist: norm
      loc: 0.
      scale: 15.
    ref:
      dist: norm
      loc: 1.0
      scale: 0.5
    latex: 'b_{3}'
  alpha[0:7:2]:
    value: 0.
    latex: '\alpha_{[]}'
  alpha*:
    prior:
      dist: norm
      loc: 0.
      scale: 50.
    ref:
      dist: norm
      loc: 0.
      scale: 1.0
  sn[:5:2]:
    value: 0.
    prior:
      dist: norm
      loc: 0.
      scale: 1000.
    ref:
      dist: norm
      loc: 0
      scale: 50.
    latex: s_{n, []}
  alpha:
    value: 0.
    latex: '\alpha'
  alpha_v:
    value: 0.
    latex: '\alpha_{v}'
  alpha_s0:
    value: 0.
    latex: '\alpha_{s,0}'
  alpha_s2:
    value: 0.
    latex: '\alpha_{s,2}'
  alpha_g1:
    value: 0.
    latex: '\alpha_{g,1}'
  alpha_g3:
    value: 0.
    latex: '\alpha_{g,3}'
  alpha_k2:
    value: 0.
    latex: '\alpha_{k,2}'
  sv:
    value: 0.
    prior:
      dist: norm
      loc: 0.
      scale: 1000.
    ref:
      dist: norm
      loc: 0
      scale: 50.
    latex: 's_{v}'
  sigma0:
    value: 0.
    prior:
      dist: norm
      loc: 0.
      scale: 1000.
    ref:
      dist: norm
      loc: 0
      scale: 50.
    latex: '\sigma_{0}'
  stoch_k0:
    value: 0.
    prior:
      dist: norm
      loc: 0.
      scale: 1000.
    ref:
      dist: norm
      loc: 0
      scale: 50.
    latex: 's_{k,0}'
  counterterm_c3:
    value: 0.
    fixed: True
    latex: 'c_{3}'


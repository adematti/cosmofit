class: PrimordialNonGaussianityPowerSpectrum

info:
  version: 0.0.1
  date: 05/04/2022
  author: Arnaud de Mattia
  maintainer: Arnaud de Mattia
  description: Compute primordial non-Gaussianity power spectrum
  url:
  licence:
  bibtex: []
  requirements: []
  long_description:

init:
  ells: [0, 2, 4]

params:
  fnl_loc:
    value: 0.
    prior:
      dist: uniform
      limits: [-1e3, 1e3]
    latex: f_{NL}^{\mathrm{loc}}
  p:
    value: 1.
    prior:
      dist: uniform
      limits: [0.1, 10]
    latex: p
  bias:
    value: 1.69
    prior:
      dist: uniform
      limits: [0.1, 10]
    latex: b
  sn0:
    value: 0.
    prior:
      dist: uniform
      limits: [-1e5, 1e5]
    latex: s_{n, 0}
  sigmas:
    value: 5.
    prior:
      dist: uniform
      limits: [0.1, 10]
    latex: \Sigma_{s}

class: PrimordialNonGaussianityPowerSpectrumMultipoles

info:
  version: 0.0.1
  date: 05/04/2022
  author: Arnaud de Mattia
  maintainer: Arnaud de Mattia
  description: Compute primordial non-Gaussianity power spectrum multipoles
  url:
  licence:
  bibtex: []
  requirements: []
  long_description:

init:
  ells: [0, 2, 4]

params:
  bfnl_loc:
    value: 0.
    prior:
      dist: uniform
      limits: [-100, 100]
    latex: bf_{NL}^{\mathrm{loc}}
  bias:
    value: 2.
    prior:
      dist: uniform
      limits: [0.1, 10]
    latex: b
  sn0:
    value: 0.
    prior:
      dist: uniform
      limits: [-1e5, 1e5]
    latex: s_{n, 0}
  sigmas:
    value: 5.
    prior:
      dist: uniform
      limits: [0., 10]
    latex: \Sigma_{s}
